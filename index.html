<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Css Selectors</title>
            <style>
                /*
                 1. Element Selectors Syntax
                  
                 element{
                 property:value;
                 }
                */
                div{
                    width: 200px;
                    height: 200px;
                    background-color: rgb(69, 4, 249)
                }
                
                /*2. ID Selector syntax

                element#id{
                    property:value;
                } */
                span#a1{
                    display: block;
                    width: 200px;
                    height: 200px;
                    background-color: green;
                }
                /*
                3. Class Selector syntax

                element.id{
                    property:value
                }
             */
                span.b1{
                    display: block;
                    width: 200px;
                    height: 200px;
                    background-color: rgb(58, 1, 58);
                }
                /*
                 4.Attributes Selector Syntax

                 element[name=value]{
                    property: value;
                 }
                    */
                a[href="https://manshi-attributes.netlify.app/"]{
                    display: block;
                    width: 200px;
                    height: 200px;
                    background-color:rgb(208, 247, 10);
                }
                /*
                 5.Universal Selector Syntax

                 *{
                     property:v value;
                 }
                 */

                 *{
                    border: 10px solid rgba(5, 4, 4, 0.886)
                 }
                 /*
                  6.Combinational/Group Selectorsyntax

                  element1,element2,element3.......{
                     property: value;
                  }
                  */
                div,span#a1,span.b1,a[href="https://manshi-attributes.netlify.app/"]{
                    display: inline-block;
                 }

                 /*
                 7.Pseudo element Selector

                 element::before{
                    property: value;
                 }
                 */
               
                h1::before{
                    content: url('https://1.bp.blogspot.com/-Cn01291Hy9w/WLuhGT70iBI/AAAAAAAAVBY/4vDEYJKBWOYcBsmCEjhEfZ5m9TSHaaT-gCLcB/s1600/dreamer-emoji.gif')
                } 
                
               /* 8.Pseudo Class Selector

                  element: selector{
                    property: value;
                  }
                    */
                div#c1:hover{
                    background-color: red;
                }
            </style>
        </head>
        <body>
            <div>CSS Element Selectors</div>
            <span id="a1">Css id selector</span>
            <span class="b1">Css Class Selectors</span>
            <a href="https://manshi-attributes.netlify.app/">Css Attributes selectors</a>
            <h1>CSS Pseudo Element Selector</h1>
            <div id="c1">Pseudo Class Selector</div>
        </body>
</html>
